{{ partial "head.html" . }}
{{ partial "header.html" . }}
<section class="section-one">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-8">
				<div class="welcome">
					<h3>Hej! Hallå!</h3>
					<h3>Hallo! Hei! Halló!</h3>
					<br />
					<h1>Welcome to</h1>
					<h1>Cloud Native Nordics</h1>
				</div>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4">
				<img width="80%" class="float-right" src="snowflake_white_border.png" />
			</div>
		</div>
	</div>
</div>
</section>

<section class="section-two">
	<div class="container">
		<div class="row" style="margin-bottom: -30px;">
		  <div class="col-sm-12 col-md-4 col-lg-4">
			<h3 class="d-none d-md-flex align-center">Join our Slack community</h3>
			<h3 class="d-block d-md-none d-sm-block text-center pl-0">Join our Slack community</h3>
		  </div>
		  <div class="col-sm-12 col-md-4 col-lg-4">
			<v-text-field
			  label="Email"
			  append-icon="mdi-arrow-right-circle"
			  v-model="email"
			  @click:append="sendInvite"
			  color="purple"
			  solo
			  placeholder="Enter email..."
			></v-text-field>

			<v-snackbar color="primary" multi-line :timeout="20000" v-model="snackbar">
			  <span v-html="response"></span>
			  <v-btn text @click="snackbar = false">Close</v-btn>
			</v-snackbar>
		  </div>
		</div>
	</div>
</section>

{{ partial  "footer.html" . }}
